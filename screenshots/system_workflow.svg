<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradient for header -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4e73df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#224abe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    
    <!-- Box shadow filter -->
    <filter id="boxShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="60" fill="url(#headerGradient)" />
  <text x="400" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Smart Loan Recovery System - Workflow</text>
  
  <!-- Data Generation/Input -->
  <rect x="50" y="100" width="180" height="80" rx="10" ry="10" fill="#f8f9fc" stroke="#4e73df" stroke-width="2" filter="url(#boxShadow)" />
  <text x="140" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Data Input</text>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Single Loan Entry or</text>
  <text x="140" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">CSV Batch Upload</text>
  
  <!-- Data Processing -->
  <rect x="310" y="100" width="180" height="80" rx="10" ry="10" fill="#f8f9fc" stroke="#4e73df" stroke-width="2" filter="url(#boxShadow)" />
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Data Processing</text>
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Feature Engineering</text>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Data Normalization</text>
  
  <!-- Model Prediction -->
  <rect x="570" y="100" width="180" height="80" rx="10" ry="10" fill="#f8f9fc" stroke="#4e73df" stroke-width="2" filter="url(#boxShadow)" />
  <text x="660" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Random Forest Model</text>
  <text x="660" y="155" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Prediction Engine</text>
  <text x="660" y="170" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Recovery Probability</text>
  
  <!-- Results Visualization -->
  <rect x="310" y="240" width="180" height="80" rx="10" ry="10" fill="#f8f9fc" stroke="#1cc88a" stroke-width="2" filter="url(#boxShadow)" />
  <text x="400" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Results Visualization</text>
  <text x="400" y="295" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Interactive Charts</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Recovery Assessment</text>
  
  <!-- Arrows -->
  <line x1="230" y1="140" x2="310" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="490" y1="140" x2="570" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="660" y1="180" x2="660" y2="220" stroke="#333" stroke-width="2" />
  <line x1="660" y1="220" x2="490" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- System Components -->
  <rect x="50" y="380" width="700" height="180" rx="10" ry="10" fill="#f8f9fc" stroke="#36b9cc" stroke-width="2" filter="url(#boxShadow)" />
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">System Components</text>
  
  <!-- Component 1: Data Generator -->
  <rect x="80" y="430" width="150" height="100" rx="5" ry="5" fill="white" stroke="#e74a3b" stroke-width="1" />
  <text x="155" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Data Generator</text>
  <text x="155" y="475" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Synthetic Data</text>
  <text x="155" y="490" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Sample Generation</text>
  <text x="155" y="505" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">data_generator.py</text>
  
  <!-- Component 2: Data Processor -->
  <rect x="250" y="430" width="150" height="100" rx="5" ry="5" fill="white" stroke="#f6c23e" stroke-width="1" />
  <text x="325" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Data Processor</text>
  <text x="325" y="475" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Feature Engineering</text>
  <text x="325" y="490" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Data Normalization</text>
  <text x="325" y="505" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">data_processor.py</text>
  
  <!-- Component 3: ML Model -->
  <rect x="420" y="430" width="150" height="100" rx="5" ry="5" fill="white" stroke="#1cc88a" stroke-width="1" />
  <text x="495" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">ML Model</text>
  <text x="495" y="475" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Random Forest</text>
  <text x="495" y="490" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Prediction Engine</text>
  <text x="495" y="505" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">loan_recovery_model.py</text>
  
  <!-- Component 4: Streamlit UI -->
  <rect x="590" y="430" width="150" height="100" rx="5" ry="5" fill="white" stroke="#4e73df" stroke-width="1" />
  <text x="665" y="455" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Streamlit UI</text>
  <text x="665" y="475" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Web Interface</text>
  <text x="665" y="490" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">Interactive Dashboard</text>
  <text x="665" y="505" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle">app.py</text>
</svg>
